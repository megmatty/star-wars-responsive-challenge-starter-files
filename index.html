<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Star Wars trading card website">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/grid.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>

	<header>
		<div class="titles">
			<h1>Star Wars Characters</h1>
			<h3>Incomplete list</h3>
		</div>	
	</header>

	<div class="container">
		
		<div class="row"> <!-- Row 1 -->
			
			<div class="col-3"> 
				<div class="card">
					<img src="images/rey_square.png" alt="Picture of Rey">
					<p class="name">Ray</p>
					<p class="description">Protagonist, from Tatooine</p>
				</div>
			</div>

			<div class="col-3"> 
				<div class="card">
					<img src="images/finn_square.png" alt="Picture of Rey">
					<p class="name">Finn</p>
					<p class="description">Storm Trooper, befriends Ray</p>
				</div>
			</div>

			<div class="col-3"> 
				<div class="card">
					<img src="images/kylo_square.png" alt="Picture of Rey">
					<p class="name">Kylo</p>
					<p class="description">Main villain, or is he?</p>
				</div>
			</div>		
		</div> <!-- end row 1 -->

		<div class="row">
			
			<div class="col-3"> 
				<div class="card">
					<img src="images/poe_square.png" alt="Picture of Rey">
					<p class="name">Poe</p>
					<p class="description">Neutral pilot</p>
				</div>
			</div>
			
			<div class="col-3"> 
				<div class="card">
					<img src="images/chewbacca_square.png" alt="Picture of Rey">
					<p class="name">Chewbacca</p>
					<p class="description">A great first mate</p>
				</div>
			</div>
			
			<div class="col-3"> 
				<div class="card">
					<img src="images/yoda_square.png" alt="Picture of Rey">
					<p class="name">Yoda</p>
					<p class="description">Wise old Jedi master</p>
				</div>
			</div>
		</div> <!-- end row 2 -->

	</div> <!-- end container -->








</body>
</html>
